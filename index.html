<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Buny Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="submit-area">
        <h1 class="text-center">Welcome To <span>Honey Buny</span> Bank</h1>

        <div class="submit-area1 rounded-lg">

            <h3>Login</h3>
            <input type="email" name="" class="form-control" id="" placeholder="Enter your email">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Enter your password">
            <br>
            <button id="submit" class="btn btn-success btn-sm btn-block">Check Information - Then - Click For Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class=" deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>

                </div>
            </div>
            <div class="col-md-4">
                <div class="  withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>

                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>

                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area1">
                    <h4> Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area1">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

        <script>
            // login button event handler


            const submitBtn = document.getElementById("submit");
            submitBtn.addEventListener("click", function() {
                const submitArea = document.getElementById("submit-area");
                submitArea.style.display = "none";
                const transactionArea = document.getElementById("transaction-area");
                transactionArea.style.display = "block";
            })


            // deposit button event handler

            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function() {
                const depositAmount = document.getElementById("depositAmount").value;
                const depositNumber = parseFloat(depositAmount);





                updateSpanText("currentDeposit", depositNumber);
                updateSpanText("currentBalance", depositNumber);

                document.getElementById("depositAmount").value = "";
            })

            function updateSpanText(id, depositNumber) {
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const totalAmount = depositNumber + currentNumber;
                document.getElementById(id).innerText = totalAmount;

            }
        </script>

</body>


</html>
