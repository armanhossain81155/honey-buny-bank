<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Buny Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="submit-area">
        <h1 class="text-center">Welcome To <span>Honey Buny</span> Bank</h1>

        <div class="submit-area1 rounded-lg">

            <h3>Login</h3>
            <input type="email" name="" class="form-control" id="" placeholder="Enter your email">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Enter your password">
            <br>
            <button id="submit" class="btn btn-success btn-sm btn-block">Check Information - Then - Click For Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h2>Transaction Area</h2>

    </div>

    <script>
        const submitBtn = document.getElementById("submit");
        submitBtn.addEventListener("click", function() {
            const submitArea = document.getElementById("submit-area");
            submitArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
    </script>

</body>


</html>
